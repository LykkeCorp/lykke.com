[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "no-referrer"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Feature-Policy = "geolocation 'none'; microphone 'none'; camera 'none'"
    Strict-Transport-Security = "max-age=31536000"
    X-Content-Type-Options = "nosniff"
    Access-Control-Allow-Origin = "*"
    Content-Security-Policy = "script-src 'sha256-IBv1Y8vv7aYp6NlHeLxj3oB4vATih+0QdhzdbBo8vlg=' 'sha256-8qHrEZTrvkiYvUxkvACjh0qg3yBcSnMFmngQOMjtaKY=' 'sha256-D0jg6UdJREv5WLFv4ezKf19LPqSvqghgYpJcYNAgxLU=' 'sha256-FzR96PnCKY72WUuyeEftsYZQdwLQSME6sxGqpitlrv4=' 'sha256-us/GbynMH4a7kdWF5B2ojC0M81ZT3CXGW7/HYiymC0w=' https://*.adroll.com/ https://cdn.syndication.twimg.com/ https://*.quora.com/ https://connect.facebook.net/ https://*.twitter.com/ https://www.googletagmanager.com/ https://www.google-analytics.com/ 'self'"
